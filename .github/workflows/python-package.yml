# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv and ruff (ensure CLI tools are present)
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install --upgrade pip
          uv add --dev ruff pytest

      - name: Install dependencies (from pyproject.toml/uv.lock)
        run: |
          source .venv/bin/activate
          uv sync
      
      - name: Lint and Format with Ruff (Astral standard)
        run: |
          source .venv/bin/activate
          uv run ruff format
          uv run ruff check --fix

      - name: Run unit and golden tests
        run: |
          source .venv/bin/activate
          uv run pytest
      
      - name: Summarize Mission and Acceptance Criteria
        run: |
          echo "See docs/mission.md and docs/plan.md for project goals, acceptance, and workflow standards."

